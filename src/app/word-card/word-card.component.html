<div class="card-container" (click)="flipCard()">
  <div class="card" [class.flip]="flipped">
    <div class="card-front">
      <div
        class="card-body d-flex align-items-center justify-content-center text-center"
      >
        {{ originalText }}
      </div>
    </div>
    <div class="card-back">
      <div
        class="card-body d-flex align-items-center justify-content-center text-center"
      >
        {{ translationText }}
      </div>
    </div>
  </div>
</div>
